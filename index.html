<!DOCTYPE html>
<html>
<head>
  <title>Пример подключения плеера</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="font-awesome.min.css">
  <style type="text/css">
    #player {
        display: flex;
        flex-direction: column;
        width: 800px;
        height: 600px;
        box-shadow: 0 0 20px rgba(0,0,0,1);
    }
    .js-video-container {
        flex-grow: 1;
    }
    .button-panel {
        display: flex;
        flex-direction: row;
        background-color: black;
    }
    button {
        border-style: hidden;
        background-color: transparent;
        font-size: x-large;
        line-height: 1.5;

    }
    i {
        padding-left: 5px;
        padding-right: 5px;
    }
    .fa {
        color: white;
    }
    .button-filler {
        flex-grow: 1;
    }
  </style>
</head>
<body>
  <div id="player">
    <div class="js-video-container"></div>
    <div class="button-panel">
      <button class="js-play-button">
        <i class="fa fa-play" aria-hidden="true"></i>
      </button>
      <button class="js-pause-button">
        <i class="fa fa-pause" aria-hidden="true"></i>
      </button>
      <button class="js-volume-button">
        <i class="fa fa-volume-off" aria-hidden="true"></i>
      </button>
      <button class="js-mute-button">
        <i class="fa fa-volume-up" aria-hidden="true"></i>
      </button>
      <div class="button-filler"></div>
      <button class="js-fullscreen-button">
        <i class="fa fa-arrows-alt" aria-hidden="true"></i>
      </button>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="player.js"></script>

  <script type="text/javascript">
    createPlayer({elementId: 'player'});
  </script>

</body>
</html>
