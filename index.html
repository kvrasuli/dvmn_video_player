<!DOCTYPE html>
<html>
<head>
  <title>Пример подключения плеера</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="font-awesome.min.css">
  <link rel="icon" type="image/png" href="favicon.png"/>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style type="text/css">
    .video-player {
        display: flex;
        flex-direction: column;
        width: 800px;
        height: 600px;
        box-shadow: 0 0 20px rgba(0,0,0,1);
    }
    .player-container {
        flex-grow: 1;
    }
    .player-button-panel {
        display: flex;
        flex-direction: row;
        background-color: black;
        padding-bottom: 6px;
        padding-top: 4px;
    }
    .player-button {
        border-style: hidden;
        background-color: transparent;
        font-size: 20px;
        line-height: 1.5;
    }
    .player-icon {
        padding-left: 4px;
        padding-right: 5px;
        color: white;
        height: 15px;
        width: 15px;
    }
    .player-button-filler {
        flex-grow: 1;
    }
    .player-text {
        color: white;
        font-family: 'Roboto', sans-serif;
        padding-top: 7px;
        padding-left: 3px;
        padding-right: 1px;
    }
    .player-progress-bar {
      height: 5px;
      border-radius: 5px;
      background-color: black; 
      margin-top: 14px; 
      margin-left: 8px;  
      margin-right: 450px; 
      border-radius: 5px; 
      display: flex; 
      flex-direction: row;
      align-items: center;
    }
    .player-progress-slider {
      height: 5px;
      border-radius: 5px;
      background-color: red;
    }
    .player-dot {
      height: 8px;
      width: 8px;
      background-color: red;
      border-radius: 50%;
      display: inline-block;
      border-style: solid;
      border-width: 3px;
      border-color: white;
      box-shadow: 0 0 3px rgba(0,0,0,1);
      margin-bottom: -2px;
      margin-left: -9px;
      opacity: 0;
      transition-property: opacity;
      transition-duration:  0.3s;
      transition-timing-function: ease-in;
    }
    .player-progress-bar:hover .player-dot {
      background-color: blue;
      opacity: 1;
      transition-property: opacity;
      transition-duration:  0.3s;
      transition-timing-function: ease-out;
    }
  </style>
</head>
<body>
  <div id="player" class="video-player">
    <div class="js-video-container player-container"></div>
    <div class="player-button-panel">
      <button class="js-play-button player-button">
        <i class="fa fa-play player-icon" aria-hidden="true"></i>
      </button>
      <button class="js-pause-button player-button">
        <i class="fa fa-pause player-icon" aria-hidden="true"></i>
      </button>
      <button class="js-volume-button player-button">
        <i class="fa fa-volume-off player-icon" aria-hidden="true"></i>
      </button>
      <button class="js-mute-button player-button">
        <i class="fa fa-volume-up player-icon" aria-hidden="true"></i>
      </button>
      <div class="player-text">
        <span class="js-current-time"></span>
      </div>
      <div class="player-button-filler">
        <div class="js-progress player-progress-bar">
          <div class="js-progress-slider player-progress-slider"></div> 
          <div><span class="player-dot"></span></div>      
        </div>       
      </div>    
      <div class="player-text">
        <span class="js-duration"></span>
      </div>
      <button class="js-fullscreen-button player-button">
        <i class="fa fa-arrows-alt player-icon" aria-hidden="true"></i>
      </button>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="player.js"></script>

  <script type="text/javascript">
    createPlayer({elementId: 'player'});
  </script>

</body>
</html>
